config:

  #################################### PRODUCT CONFIG #####################################

  namespace: dataphos
  # component selection
  deploySchemaRegistry: true
  deploySchemaRegistryValidator: true
  deployPersistor: true

  resourceTags:
    team: dataphos
    env: dev

  # schema registry chart config
  dataphos-schema-registry:
    registryReplicas: 1

    # History database.
    database:
      name: postgres
      username: postgres
      password: POSTGRES_PASSWORD

  # schema registry validator chart config
  dataphos-schema-registry-validator:
    xmlValidator:
      enable: true
      replicas: 1

    csvValidator:
      enable: true
      replicas: 1

    validator:
      validator:
        broker: strimzi-kafka
        destinationBroker: strimzi-kafka
        topic: input-topic
        consumerID: input-topic-sub-scval
        validTopic: valid-topic
        deadletterTopic: deadletter-topic-scval
        replicas: 1

  # persistor chart config
  dataphos-persistor:
    persistor:
      persistor:
        broker: strimzi-kafka
        topic: input-topic
        consumerID: input-topic-sub-per
        storage: azure-blob-storage
        storageTargetID: dest-bucket
        indexer: indexer # Indexer reference (if not set the indexer plugin is disabled)
        deadletterTopic: deadletter-topic-per
        replicas: 1

    indexer:
      indexer:
        broker: strimzi-kafka
        topic: indexer-topic
        consumerID: indexer-topic-sub
        deadletterTopic: deadletter-topic-idx
        replicas: 1 # Scale the service exposing the metadata
        consumerReplicas: 1 # Scale the consumers reading and storing the metadata
        storageSize: 1Gi

    resubmitter:
      resubmitter:
        broker: strimzi-kafka
        storage: azure-blob-storage
        indexer: indexer

  ################################# INFRASTRUCTURE CONFIG #################################

  # provider config
  azure-native:location: westeurope

  # cluster config
  cluster:
    aks-cluster:
      type: aks
      name: aks-cluster
      resourceGroup: dataphos-rg


  # broker config
  brokers:
    strimzi-kafka:
      type: kafka
      clusterNamespace: kafka-cluster
      clusterName: kafka-cluster

      topics:
        input-topic:
          subscriptions:
            input-topic-sub-per: {}
            input-topic-sub-scval: {}
        valid-topic: {}
        deadletter-topic-scval: {}
        deadletter-topic-per: {}
        indexer-topic:
          subscriptions:
            indexer-topic-sub: {}
        deadletter-topic-idx: {}


  # storage config
  storage:
    azure-blob-storage:
      type: abs
      resourceGroup: dataphos-rg
      accountStorageID: dataphosstorageacc

      buckets:
        dest-bucket: {}
