config:

  #################################### PRODUCT CONFIG #####################################

  namespace: schemaregistry
  # component selection
  deploySchemaRegistry: true
  deploySchemaRegistryValidator: true

  resourceTags:
    team: dataphos
    env: dev

  # schema registry chart config
  dataphos-schema-registry:
    registryReplicas: 1

    # History database.
    database:
      name: postgres
      username: postgres
      password: POSTGRES_PASSWORD

  # schema registry validator chart config
  dataphos-schema-registry-validator:
    xmlValidator:
      enable: true
      replicas: 1

    csvValidator:
      enable: true
      replicas: 1

    validator:
      validator:
        broker: pubsub
        destinationBroker: pubsub
        topic: input-topic
        consumerID: input-topic-sub
        validTopic: valid-topic
        deadletterTopic: deadletter-topic
        replicas: 1


  ################################# INFRASTRUCTURE CONFIG #################################

  # platform config
  gcp:project: schemaregistry-project
  gcp:region: europe-west2 # default region
  gcp:zone: europe-west2-a # default zone

  # cluster config
  cluster:
    gke-cluster:
      type: gke
      name: gke-cluster
      projectID: schemaregistry-project
      location: europe-west2-a # optional region or zone
      initialNodeCount: 3


  # broker config
  brokers:
    pubsub:
      type: pubsub
      projectID: schemaregistry-project

      topics:
        input-topic:
          subscriptions:
            input-topic-sub: {}
        valid-topic:
          subscriptions:
            valid-topic-sub: {}
        deadletter-topic:
          subscriptions:
            deadletter-topic-sub: {}
